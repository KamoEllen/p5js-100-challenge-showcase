<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Creative Coding Videos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .click-instruction {
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P5.Js Coding Challenge</h1>
        <p class="click-instruction">Click on any video to play/pause</p>

        <div class="bento-grid" id="video-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('video-grid');

            function createVideoElement(i) {
                const bentoItem = document.createElement('div');
                bentoItem.className = 'bento-item';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const video = document.createElement('video');
                video.preload = 'metadata';
                video.poster = `./assets/thumbnails/${i}.jpg`;
                video.loop = true;
                video.muted = true;
                video.autoplay = false;
                video.playsInline = true;
                video.controls = false;

                const overlay = document.createElement('div');
                overlay.className = 'video-overlay';

                const counter = document.createElement('div');
                counter.className = 'counter';
                counter.textContent = `#${i}`;

                const content = document.createElement('div');
                content.className = 'video-content';

                videoContainer.appendChild(video);
                bentoItem.appendChild(videoContainer);
                bentoItem.appendChild(overlay);
                bentoItem.appendChild(counter);
                bentoItem.appendChild(content);

                let isVideoLoaded = false;

                videoContainer.addEventListener('mouseenter', () => {
                    if (!isVideoLoaded) {
                        video.src = `./assets/${i}.mp4`;
                        video.load();
                    }
                });

                videoContainer.addEventListener('click', () => {
                    if (!isVideoLoaded) {
                        overlay.textContent = 'Loading...';
                        video.src = `./assets/${i}.mp4`;
                        video.load();
                        video.play();
                        video.addEventListener('canplaythrough', () => {
                            overlay.style.display = 'none';
                            isVideoLoaded = true;
                        });
                    } else {
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                            video.currentTime = 0;
                            overlay.style.display = 'block';
                        }
                    }
                });

                return bentoItem;
            }

            for (let i = 1; i <= 100; i++) {
                const bentoItem = createVideoElement(i);
                grid.appendChild(bentoItem);
            }
        });
    </script>
</body>
</html>
